baseURL = "https://puppygirlbelly.github.io/PuppyBrained/"
languageCode = "en-us"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
]
summaryLength = 20
paginate = 10
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "nord"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
[module]
    [[module.mounts]]
        source = "content"
        target = "content"
    [[module.mounts]]
        source = "static"
        target = "static"
    [[module.mounts]]
        source = "layouts"
        target = "layouts"
    [[module.mounts]]
        source = "data"
        target = "data"
    [[module.mounts]]
        source = "assets"
        target = "assets"
    [[module.mounts]]
        source = "i18n"
        target = "i18n"
    [[module.mounts]]
        source = "assets/"
        target = "static/js/floating-ui-core"
    [[module.mounts]]
        source = "node_modules/@floating-ui/core/dist/"
        target = "static/js/floating-ui-core"
    [[module.mounts]]
        source = "node_modules/@floating-ui/dom/dist/"
        target = "static/js/floating-ui-dom"
    [[module.mounts]]
        source = "node_modules/flexsearch/dist/"
        target = "static/js/flexsearch"
    [[module.mounts]]
        source = "node_modules/million/dist/"
        target = "static/js/million"
    [[module.mounts]]
        source = "node_modules/d3/dist/"
        target = "static/js/d3"
